<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor - Marketplace Integrations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .status-card.healthy {
            border-color: #48bb78;
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.1), rgba(56, 178, 172, 0.1));
        }

        .status-card.degraded {
            border-color: #ed8936;
            background: linear-gradient(135deg, rgba(237, 137, 54, 0.1), rgba(245, 158, 11, 0.1));
        }

        .status-card.down {
            border-color: #e53e3e;
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.1), rgba(245, 101, 101, 0.1));
        }

        .status-card.unknown {
            border-color: #718096;
            background: linear-gradient(135deg, rgba(113, 128, 150, 0.1), rgba(160, 174, 192, 0.1));
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .service-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .status-badge.healthy {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-badge.degraded {
            background: #fed7aa;
            color: #744210;
        }

        .status-badge.down {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-badge.unknown {
            background: #e2e8f0;
            color: #4a5568;
        }

        .status-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-label {
            font-weight: 500;
            color: #4a5568;
        }

        .detail-value {
            color: #718096;
        }

        .auto-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(237, 137, 54, 0.3);
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .history-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .history-table tr:hover {
            background: #f7fafc;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .config-item {
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .config-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .config-value {
            color: #718096;
            font-size: 0.9rem;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .config-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Health Monitor</h1>
            <p>Real-time monitoring of marketplace integrations</p>
        </div>

        <div class="status-grid" id="statusGrid">
            <!-- Status cards will be populated here -->
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2 class="history-title">üìä Health Check History</h2>
                <button class="btn btn-primary" onclick="refreshHistory()">üîÑ Refresh</button>
            </div>
            <div id="historyTable">
                <!-- History table will be populated here -->
            </div>
        </div>

        <div class="config-section">
            <h2 class="history-title">‚öôÔ∏è Configuration</h2>
            <div class="config-grid" id="configGrid">
                <!-- Configuration will be populated here -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let healthData = {};
        let historyData = [];
        let configData = {};

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const user = data.user;
                    
                    // Check if user has access to health monitoring
                    if (!['ADMIN', 'IT_ADMIN', 'HR_ADMIN', 'IT_EMPLOYEE'].includes(user.role)) {
                        showNotification('Insufficient permissions to access health monitor', 'error');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                        return;
                    }
                    
                    loadHealthData();
                    loadHistory();
                    loadConfig();
                    
                    // Auto-refresh every 30 seconds
                    setInterval(loadHealthData, 30000);
                } else {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        }

        async function loadHealthData() {
            try {
                const response = await fetch('/api/health-check/status', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    healthData = data.data;
                    renderStatusCards();
                }
            } catch (error) {
                console.error('Error loading health data:', error);
            }
        }

        function renderStatusCards() {
            const grid = document.getElementById('statusGrid');
            grid.innerHTML = '';

            const services = [
                { key: 'amazon', name: 'Amazon Integration', icon: 'üõí' },
                { key: 'ebay', name: 'eBay Integration', icon: 'üè™' }
            ];

            services.forEach(service => {
                const serviceData = healthData[service.key] || { status: 'unknown', lastChecked: null };
                const card = createStatusCard(service, serviceData);
                grid.appendChild(card);
            });
        }

        function createStatusCard(service, data) {
            const card = document.createElement('div');
            card.className = `status-card ${data.status}`;
            
            const lastChecked = data.lastChecked ? new Date(data.lastChecked).toLocaleString() : 'Never';
            const responseTime = data.responseTime ? `${data.responseTime}ms` : 'N/A';
            
            card.innerHTML = `
                <div class="status-header">
                    <div class="service-name">${service.icon} ${service.name}</div>
                    <div class="status-badge ${data.status}">${data.status.toUpperCase()}</div>
                </div>
                <div class="status-details">
                    <div class="detail-row">
                        <span class="detail-label">Last Checked:</span>
                        <span class="detail-value">${lastChecked}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Response Time:</span>
                        <span class="detail-value">${responseTime}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Auto-Disabled:</span>
                        <span class="detail-value">${data.autoDisabled ? 'Yes' : 'No'}</span>
                    </div>
                </div>
                <div class="auto-controls">
                    <button class="btn btn-primary" onclick="runHealthCheck('${service.key}')">
                        üîç Check Now
                    </button>
                    ${data.status === 'down' ? `
                        <button class="btn btn-warning" onclick="reEnableService('${service.key}')">
                            ‚úÖ Re-enable
                        </button>
                    ` : `
                        <button class="btn btn-danger" onclick="disableService('${service.key}')">
                            üö´ Disable
                        </button>
                    `}
                </div>
            `;
            
            return card;
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/health-check/history?limit=20', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    historyData = data.data;
                    renderHistoryTable();
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function renderHistoryTable() {
            const container = document.getElementById('historyTable');
            
            if (historyData.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096;">No health check history available</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'history-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Response Time</th>
                        <th>Last Checked</th>
                        <th>Auto-Disabled</th>
                    </tr>
                </thead>
                <tbody>
                    ${historyData.map(check => `
                        <tr>
                            <td>${check.service.toUpperCase()}</td>
                            <td>
                                <span class="status-badge ${check.status}">${check.status.toUpperCase()}</span>
                            </td>
                            <td>${check.responseTime ? `${check.responseTime}ms` : 'N/A'}</td>
                            <td>${new Date(check.lastChecked).toLocaleString()}</td>
                            <td>${check.autoDisabled ? 'Yes' : 'No'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/health-check/config', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    configData = data.data;
                    renderConfig();
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        function renderConfig() {
            const grid = document.getElementById('configGrid');
            
            grid.innerHTML = `
                <div class="config-item">
                    <div class="config-label">Auto Health Check</div>
                    <div class="config-value">${configData.autoHealthCheckEnabled ? '‚úÖ Enabled' : '‚ùå Disabled'}</div>
                </div>
                <div class="config-item">
                    <div class="config-label">Check Interval</div>
                    <div class="config-value">${configData.checkInterval}</div>
                </div>
                <div class="config-item">
                    <div class="config-label">Auto-Disable Threshold</div>
                    <div class="config-value">${configData.autoDisableThreshold} failures</div>
                </div>
                <div class="config-item">
                    <div class="config-label">Services Monitored</div>
                    <div class="config-value">${configData.services.join(', ')}</div>
                </div>
            `;
        }

        async function runHealthCheck(service) {
            try {
                const response = await fetch('/api/health-check/run', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    showNotification(`Health check for ${service} completed`, 'success');
                    await loadHealthData();
                } else {
                    showNotification(`Failed to run health check for ${service}`, 'error');
                }
            } catch (error) {
                showNotification(`Error running health check: ${error.message}`, 'error');
            }
        }

        async function disableService(service) {
            if (!confirm(`Are you sure you want to disable ${service} integration?`)) {
                return;
            }

            try {
                const response = await fetch('/api/unleash/emergency-disable', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        integrations: [`${service}Integration`]
                    })
                });
                
                if (response.ok) {
                    showNotification(`${service} integration disabled`, 'success');
                    await loadHealthData();
                } else {
                    showNotification(`Failed to disable ${service} integration`, 'error');
                }
            } catch (error) {
                showNotification(`Error disabling service: ${error.message}`, 'error');
            }
        }

        async function reEnableService(service) {
            if (!confirm(`Are you sure you want to re-enable ${service} integration?`)) {
                return;
            }

            try {
                const response = await fetch('/api/unleash/re-enable', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        integrations: [`${service}Integration`]
                    })
                });
                
                if (response.ok) {
                    showNotification(`${service} integration re-enabled`, 'success');
                    await loadHealthData();
                } else {
                    showNotification(`Failed to re-enable ${service} integration`, 'error');
                }
            } catch (error) {
                showNotification(`Error re-enabling service: ${error.message}`, 'error');
            }
        }

        function refreshHistory() {
            loadHistory();
            showNotification('History refreshed', 'success');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
